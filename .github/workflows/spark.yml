name: DataPrivacyToolkit-Spark
on:
  push:
    tags:
      - '*'
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ['11']
        distribution: ['adopt', 'corretto', 'microsoft']
    env:
      OSSRH_USERNAME: ${{ secret.OSSRH_USERNAME }}
      OSSRH_PASSWORD: ${{ secret.OSSRH_PASSWORD }}
      OSSRH_GPG_SECRET_KEY: ${{ secret.OSSRH_GPG_SECRET_KEY }}
      OSSRH_GPG_SECRET_KEY_PASSWORD: ${{ secret.OSSRH_GPG_SECRET_KEY_PASSWORD }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: ${{ matrix.distribution }}
          java-version: ${{ matrix.java }}
          cache: 'gradle'
      - name: Run gradlew publish to maven local
        working-directory: ./library
        run: ./gradlew publishToMavenLocal --no-daemon
      - name: Run gradlew clean build
        working-directory: ./docker
        run: ./gradlew build --no-daemon
  end-to-end-test:
    name: End to end test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'
          cache: 'gradle'
      - name: Run gradlew publish to maven local
        working-directory: ./library
        run: ./gradlew publishToMavenLocal --no-daemon
