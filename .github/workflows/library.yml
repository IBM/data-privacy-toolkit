name: DataPrivacyToolkit-Library
on:
  push:
    tags:
      - '*'
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '11', '17']
        distribution: ['adopt', 'corretto', 'microsoft']
    env:
      OSSRH_USERNAME: ${{ secret.OSSRH_USERNAME }}
      OSSRH_PASSWORD: ${{ secret.OSSRH_PASSWORD }}
      OSSRH_GPG_SECRET_KEY: ${{ secret.OSSRH_GPG_SECRET_KEY }}
      OSSRH_GPG_SECRET_KEY_PASSWORD: ${{ secret.OSSRH_GPG_SECRET_KEY_PASSWORD }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: ${{ matrix.distribution }}
          java-version: ${{ matrix.java }}
          cache: 'gradle'
      - name: Run gradlew build
        working-directory: ./library
        run: ./gradlew build --no-daemon

