name: dpt-library
on: [push]
jobs:
  test-library:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Run gradlew clean build
        working-directory: ./library
        run: ./gradlew clean build
